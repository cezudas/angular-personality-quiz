<h1 mat-dialog-title>
    Are you sure you want to leave?
</h1>

<div mat-dialog-content>
  <p> You have not completed the quiz. Upon confirmation the current quiz progress will be lost.</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">No</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
</div>
