<div>
  <span>You have completed the quiz. </span>
  <p>
    Your average extraversion score is {{ personalityScoreResult$ | async }} out of 100.
  </p>
</div>
<ng-container *ngIf="personalityTraitResult$ | async as result">
  <h3>{{ result.summary }}</h3>
  <p>
    {{ result.description }}
  </p>
</ng-container>
